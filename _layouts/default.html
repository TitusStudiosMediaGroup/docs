<html>
    {% include head.html %}
    <body>
        {% include nav.html %}

        <div class="container">
            <section id="main_content">  
                {{ content }}
            </section>
        </div>

        <script>
            $('span.nv:contains("array")').css('color', '#f0a060');
            $('span.nv:contains("number")').css('color', '#f0a060');
            $('span.nv:contains("string")').css('color', '#f0a060');
            $('span.nv:contains("vector")').css('color', '#f0a060');

            $('span.nv').next(('span.o') || ('span.p')).prev().css('color', '#a0f0a0');
            $('span.c1:contains("#[")').nextUntil('span.c1:contains("#")').css('color', '#808080');
        </script>

        {% include footer.html %}
    </body>
</html>
