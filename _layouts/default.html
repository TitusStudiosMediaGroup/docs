<html>
    {% include head.html %}
    <body>
        {% include nav.html %}

        <div class="container">
            <section id="main_content">  
                {{ content }}
            </section>
        </div>

        <script>
            $('span.nv:contains("array")').css('color', '#f0a060'); // Type Highlighing
            $('span.nv:contains("number")').css('color', '#f0a060'); // Type Highlighing
            $('span.nv:contains("string")').css('color', '#f0a060'); // Type Highlighing
            $('span.nv:contains("vector")').css('color', '#f0a060'); // Type Highlighing

            $('span.nv').next(('span.o') || ('span.p')).prev().css('color', '#a0f0a0'); // Var Highlighing
            $('span.nv').prev(('span.o') || ('span.p')).next().css('color', '#a0f0a0'); // Var Highlighing
            $('span.nv').prev(('span.no')).next().css('color', '#667a66') // Function Highlighing
            $('span.nv').prev(('span.kd')).next().css('color', '#667a66') // Function Highlighing
            $('span.nv:contains("local")').css('color', '#a0f0f0'); // locals Highlighing
            $('span.c1:contains("#[")').nextUntil('span.c1:contains("#")').css('color', '#808080'); // Comment Block Highlighing
        </script>

        {% include footer.html %}
    </body>
</html>
